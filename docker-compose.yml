services:
  mechanicshop-api:
    container_name: mechanicshop-api
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=tcp:mechanic-workshopdb.database.windows.net,1433;Database=mechanicShopDB;User Id=mechanicShop@mechanic-workshopdb;Password=Khaledmahmoud11?;Encrypt=True;TrustServerCertificate=True;MultipleActiveResultSets=True
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://seq:5341/ingest/otlp/v1/traces
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
    depends_on:
      - seq
    networks:
      - mechanicshop-net
    restart: on-failure

  seq:
    image: datalust/seq:latest
    container_name: seq
    volumes:
      - ./containers/seq:/data
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    networks:
      - mechanicshop-net
    ports:
      - "5341:5341"
      - "8081:80"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./containers/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - mechanicshop-net
    depends_on:
      - mechanicshop-api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=YourStrongPwd
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - mechanicshop-net
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana-data: {}

networks:
  mechanicshop-net:
    driver: bridge
